on:
  push:
    branches:
      - build-automation

jobs:
  if_pushed:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Check out the repo
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install --prefix bulletin-board-app

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: bulletin-board-app       # Context where Dockerfile is located
          file: bulletin-board-app/Dockerfile  # Path to the Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/itm350-${{ secrets.DOCKER_USERNAME }}-bb:1.0
